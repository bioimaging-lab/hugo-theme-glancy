{{ $headerimg := .Resources.GetMatch "headerimg.*" }}
<div class="text-center page-header mb-4" {{- with $headerimg }}style="background: no-repeat center url('{{ .Permalink }}'); background-size: cover;"{{ end -}}>
    <span class="display-3 {{ with .Params.headerfont }}text-{{ . }}{{ end -}}">{{ .Title | upper }}</span>
</div>
